<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue公开课-源码时代</title>
    <!-- 1.vue.js -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 2.视图容器 -->
    <div id="app">
         <h1>
            {{ msg }}
        </h1>
        <h1>
            {{ num }} <br>
            {{1+100}}
        </h1>
        <h1>
            {{ str }}
        </h1>
        <h1>
            {{ num + num1 }} <br>
            {{  num3 / num4   }}
        </h1>
         <h1>
            {{ str.substr(5) }} <br>
             {{"1234567890".substr(5)}}
             {{ 100 + "123"}}
        </h1>

        <h1>{{ flag ? "哈哈" : "嘻嘻" }}</h1>

    </div>

    <script>
        // 3.Vue实例
        var vm = new Vue({
            el: '#app', // 挂载dom
            data: { // 准备数据
                msg: "itsource",
                num: 100,
                num1: 200,
                num3: 64,
                num4: 23,
                str: 'hello 晚上好',
                flag: true
            },
        });
    </script>
</body>

</html>
