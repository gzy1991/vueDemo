<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">
        <h3>{{message}}</h3>
        <input type="text" v-model="message"></input>
    </div>
    <script type="text/javascript" src="../resources/js/vue.js"></script>
    <script>
        // alert(Vue)
        /* 实例 Vue
        *  挂载视图 可以使用id，也可以时候用class */

        var app=new Vue({
            el:"#app",      /*挂载视图*/
            data:{          /*数据w模型*/
                message:"今天天气很晴eewff朗fff !"
            }
        })
    </script>
</body>
</html>
